- id: '1583886054389'
  alias: Light auto color temperature
  description: ''
  trigger:
  - entity_id: light.room_light
    from: 'off'
    platform: state
    to: 'on'
  - at: '18:00'
    platform: time
  - at: '18:30'
    platform: time
  - at: '19:00'
    platform: time
  - at: '19:30'
    platform: time
  - at: '20:00'
    platform: time
  - at: '20:30'
    platform: time
  - at: '21:00'
    platform: time
  condition: []
  action:
    service_template: >
      {% if is_state('light.room_light','off') %}
        light.turn_off
      {% else %}
        light.turn_on
      {%- endif %}
    data_template:
      entity_id: light.room_light
      transition: 4
      #set color from white to yellow (in temperature) from 6PM to 9PM
      kelvin: >
        {% if ((now().hour >= 9) and (now().hour < 18)) %}
          6000
        {% elif ((now().hour == 18) and (now().minute < 30)) %}
          6000
        {% elif ((now().hour == 18) and (now().minute >= 30)) %}
          5500
        {% elif ((now().hour == 19) and (now().minute < 30)) %}
          5000
        {% elif ((now().hour == 19) and (now().minute >= 30)) %}
          4500
        {% elif ((now().hour == 20) and (now().minute < 30)) %}
          4000
        {% elif ((now().hour == 20) and (now().minute >= 30)) %}
          3500
        {% else %}
          2700
        {%- endif %}

