- id: '1565483224890'
  alias: Light on sunset
  trigger:
  - event: sunset
    offset: -00:20:00
    platform: sun
  condition:
  - condition: state
    entity_id: device_tracker.gm1917
    state: home
  action:
  - data:
      entity_id: light.room_light
    service: light.turn_on
- id: '1565483460783'
  alias: Room speaker 40% AC On
  trigger:
  - entity_id: switch.bedroom_a_c
    from: 'on'
    platform: state
    to: 'off'
  condition:
  - after: 06:00
    before: '22:00'
    condition: time
  action:
  - data:
      entity_id: media_player.room_speaker
      volume_level: 0.4
    service: media_player.volume_set
- id: '1565483561556'
  alias: Room speaker 60% AC on
  trigger:
  - entity_id: switch.living_room_ac
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - after: 06:00
    before: '22:00'
    condition: time
  action:
  - data:
      entity_id: media_player.room_speaker
      volume_level: 0.6
    service: media_player.volume_set
- id: '1565485013479'
  alias: Lights off when away
  trigger:
  - entity_id: device_tracker.gm1917
    from: home
    platform: state
    to: not_home
  condition: []
  action:
  - data:
      entity_id: light.room_light
    service: light.turn_off
- id: '1565547129250'
  alias: watch dnd
  trigger:
  - platform: mqtt
    topic: watch
  condition: []
  action:
  - data_template:
      message: '{{ trigger.payload }}'
    service: persistent_notification.create
- id: '1566963612395'
  alias: Rpi4 overheat warning
  trigger:
  - platform: mqtt
    topic: rpi4Temp/
  condition:
  - condition: template
    value_template: '{{float(trigger.payload) > 75.0}}'
  action:
  - data:
      message: Temperature reached 75. Do something!
      target:
      - '617024318626594831'
    service: notify.discord
- id: '1567128567269'
  alias: Lights on when home and sunset
  trigger:
  - entity_id: device_tracker.gm1917
    from: not_home
    platform: state
    to: home
  condition:
  - after: sunset
    condition: sun
  action:
  - data:
      entity_id: light.room_light
    service: light.turn_on
  - data:
      message: '{{  now().hour }}:{{ now().minute}}:{{now().second}} Lights on'
      target:
      - '617157127303069697'
    service: notify.discord
